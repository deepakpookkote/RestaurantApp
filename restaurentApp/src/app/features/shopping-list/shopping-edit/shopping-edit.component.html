<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required />
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">{{editMode ? 'Save' : 'Add' }}</button>
          <button class="btn btn-danger mr-1" *ngIf="editMode"  type="button" (click)="removeItem()">Remove</button>
          <button class="btn btn-warning mr-1" (click)="resetForm()" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
