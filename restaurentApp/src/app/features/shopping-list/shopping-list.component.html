<div class="row">
    <div class="col-sm-6">
        <app-shopping-edit (ingredientAdded)= "onIngredientAdded($event)"></app-shopping-edit>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <a *ngFor="let item of ingredients" class="list-group-item" style="cursor: pointer">
                {{item.name}} ({{item.amount}})
            </a>
        </ul>
    </div>
</div>
