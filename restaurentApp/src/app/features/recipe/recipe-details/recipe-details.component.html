<div class="row">
    <div class="col-sm-12">
        <img style="max-height: 300px;" [src]="recipeInfo.imagePath" alt="{{recipeInfo.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeInfo.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a>To shopping List</a></li>
                <li><a>Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{recipeInfo.description}}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        Ingredients
    </div>
</div>
